name: automerge
on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.6"
        env:
          MERGE_METHOD: "squash"
          MERGE_LABELS: "dependencies"
          MERGE_REQUIRED_APPROVALS: 0
          MERGE_DELETE_BRANCH: true
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          UPDATE_RETRIES: 10
          # Our deployment runs take a long time to complete; check each 11 minutes
          UPDATE_RETRY_SLEEP: 660000
